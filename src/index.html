<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Contact-us</title>
  </head>
  <body>
    <section id="container">
      <div id="contact-data">
        <div id="form">
          <div id="error">
            <img src="../assets/img/information.png" alt="error">
            <div>
              <h5>Error</h5>
              <p>Check filling out all the inputs</p>
            </div>
          </div>
          <div id="header-form">
            <h1>GET IN TOUCH</h1>
            <span>Contact us if you need supports for next event</span>
          </div>
          <div id="data-form">
            <div class="form-group">
              <div class="input-part">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" class="input" />
              </div>
              <div class="input-part">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" class="input" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-part">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" class="input" />
              </div>
              <div class="input-part">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" class="input" />
              </div>
            </div>
            <div class="textarea-part">
              <label for="message">Message</label>
              <textarea name="messega" id="message"></textarea>
            </div>
            <button type="submit" onclick="inputs_data()">SEND MESSAGE</button>
          </div>
        </div>
      </div>
      <div id="skate-picture">
        <img src="../assets/img/nggamsbar-3 1.svg" alt="" />
      </div>
    </section>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
